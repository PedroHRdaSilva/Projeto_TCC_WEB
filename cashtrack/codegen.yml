schema: http://localhost:3001/graphql

hooks:
  afterAllFileWrite:
    - prettier --write
    # - eslint --fix

generates:
  src/graphql/types/typePolicies.ts:
    config:
      useTypeImports: true
    plugins:
      - typescript-apollo-client-helpers

  src/graphql/types/possibleTypes.ts:
    plugins:
      - add:
          content: "/* eslint-disable */"
      - fragment-matcher
    config:
      apolloClientVersion: 3

  src/graphql/types/graphqlTypes.ts:
    documents: "src/graphql/**/*.ts"
    plugins:
      - typescript
      - typescript-operations

    config:
      typesPrefix: I
      immutableTypes: false
      skipTypename: false
      avoidOptionals: true
      nonOptionalTypename: true
      dedupeFragments: true
      exportFragmentSpreadSubTypes: true
      dedupeOperationSuffix: true
      namingConvention:
        typeNames: pascal-case#pascalCase
        enumValues: upper-case#upperCase
        transformUnderscore: true

  src/graphql/hooks/graphqlHooks.ts:
    documents: "src/graphql/**/*.ts"
    preset: import-types

    presetConfig:
      typesPath: ../types/graphqlTypes

    plugins:
      - add:
          content: "/* eslint-disable */"
      - typescript-react-apollo

    config:
      withHooks: true
      typesPrefix: I
      immutableTypes: false
      skipTypename: false
      avoidOptionals: true
      nonOptionalTypename: true
      dedupeFragments: true
      exportFragmentSpreadSubTypes: true
      dedupeOperationSuffix: true
      namingConvention:
        typeNames: pascal-case#pascalCase
        enumValues: upper-case#upperCase
        transformUnderscore: true
